---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: aad
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: flux-system-charts
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/overlays/dev/kube-system/aad
  prune: true
  validation: client
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v1beta1
      kind: HelmRelease
      name: aad
      namespace: kube-system
